<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}GDSS Simulator</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/gdss-simulator/assets/favicon.svg">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/gdss-simulator/assets/css/style.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    {% include header.html %}
    
    <div class="container">
        <!-- Sidebar -->
        {% include sidebar.html %}
        
        <!-- Main Content -->
        <main class="content">
            <div class="content-inner">
                {{ content }}
            </div>
        </main>
    </div>
    
    <!-- Footer -->
    {% include footer.html %}
    
    <!-- Scripts -->
    <script src="/gdss-simulator/assets/js/script.js"></script>
    
    <!-- MathJax for equations (optional) -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</body>
</html>
