title: "GDSS Simulator Documentation"
description: "Complete documentation for GDSS Simulator"
baseurl: "/gdss-simulator"
url: "https://yourusername.github.io"
theme: jekyll-theme-cayman

# Include these folders
include:
  - _includes
  - _layouts
  - assets

# Exclude unnecessary files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules

# Jekyll settings
markdown: kramdown
highlighter: rouge

# Customize theme
cayman:
  skin: dark